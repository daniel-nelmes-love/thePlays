<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Plays!</title>

	<link rel="stylesheet" href="touch.css">
	<script src="js/jquery-2.0.2.min.js"></script>
	<script src="js/color.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/firstTouch.js"></script>
	<script src="js/play32a.js"></script>
	<script src="js/play32b.js"></script>
	<script src="js/play32c.js"></script>

</head>
<body>

	<div class="container">
		<div class="selectorWindow">
			<div id="firstTouchButton" class="selector"><p>First touch</p></div>
			<div id="play32aButton" class="selector"><p>32 A</p></div>
			<div id="play32bButton" class="selector"><p>32 B</p></div>
			<div id="play32cButton" class="selector"><p>32 C</p></div>
		</div>
		<div class="viewerWindow">
			<div id="startButton" class="button">Start play!</div>
			<div id="resetButton" class="button">Reset play</div>
		</div>
	</div>

</body>
</html>
